<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Noel Fitness</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="left">
            <button class="btn-logo" onClick="window.location.reload()">
                <img src="/img/logo.jpg" alt="">
                <div class="name">Noel Fitness</div> 
            </button>
    </div>

    <div class="mid">
        <ul class="navbar">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#"> Fitness Calculator</a></li>
            <li><a href="#"> Contact Us</a></li>
            <li><a href="#"> About Us</a></li>
        </ul>
    </div>

    <div class="right">
        <button class="btn"><a href="https://youtu.be/iNbI-cWPsGo" target="_blank">Youtube</a> </button>
        <button class="btn">Email Us</button>
    </div>

    <div class="container">
        <h3>Fill this up to register!</h3>
        <form action="script.js" method="get">
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your Name">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your Age">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your Gender">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your Location">
            </div>
            <div class="form-group">
                <input type="email" name="" placeholder="Enter your Email">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your Phone">
            </div>
            <button class="btn" onclick="alert('Thank you for you submission')">
                Submit
            </button>
        </form>
    </div>

</body>
</html>
